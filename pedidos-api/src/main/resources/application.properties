spring.application.name=pedidos-api

##Rabbit config
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbitmq
spring.rabbitmq.password=rabbitmq

##Rabbit custom config
rabbitmq.direct.exchange.name=pedido.requisicoes.v1
rabbitmq.queue.name=pedido.processamento.camada.services

##Postgres config
spring.datasource.url=jdbc:postgresql://localhost:5432/pedidos-api
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#Reenvio de mensagens, se der erro na API ela rejeita a mensagem e não fica no looping infinito
spring.rabbitmq.listener.simple.default-requeue-rejected=false
#tentativas ligadas
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=5s
spring.rabbitmq.listener.simple.retry.multiplier=2
