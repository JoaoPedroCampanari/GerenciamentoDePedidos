spring.application.name=email-api

##RabbitMQ config

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbitmq
spring.rabbitmq.password=rabbitmq

##Rabbit custom config
rabbitmq.direct.exchange.name=pedido.requisicoes.v1
rabbitmq.queue.name=cliente.criado.v1
rabbitmq.queueEmail.name=cliente.emailAlreadyExist.v1
rabbitmq.queuePedidoCriado.name=cliente.pedidoCriado.v1

##Spring mail
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
